<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                let buttonAnswers = document.querySelectorAll('.button');
                let response = document.querySelectorAll('.response');
                
                for (let i = 0; i < buttonAnswers.length; i++) {
                    buttonAnswers[i].addEventListener('click', function() {
                        if (buttonAnswers[i].id == '1.5') {
                            buttonAnswers[i].style.backgroundColor = 'green';
                            response[0].innerHTML = 'Correct!';
                        } else if (buttonAnswers[i].id == '2.1') {
                            let inputAnswer = document.getElementById('2.input').value.toLowerCase();
                            if (inputAnswer === 'white') {
                                buttonAnswers[i].style.backgroundColor = 'green';
                                response[1].innerHTML = 'Correct!';
                            } else {
                                buttonAnswers[i].style.backgroundColor = 'red';
                                response[1].innerHTML = 'Incorrect!';
                            }
                        }else{
                            buttonAnswers[i].style.backgroundColor = 'red';
                            response[0].innerHTML = 'Incorrect!';
                        }
                    });
                }
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                 <section class="multiple-choice">
                     <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                     <div>
                         <button class="button" id="1.1">5 people per 1 sheep</button>
                         <button class="button" id="1.2">3 people per 1 sheep</button>
                         <button class="button" id="1.3">1 people per 1 sheep</button>
                         <button class="button" id="1.4">1 people per 3 sheep</button>
                         <button class="button" id="1.5">1 people per 5 sheep</button>
                    </div>
                    <p class="response" id="1.response"></p>
                 </section>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                 <section class="free-response">
                     <h3>What color milk do brown cows make?</h3>
                     <input type="text" id="2.input" placeholder="Type your answer here...">
                     <button class="button" id="2.1">Submit</button>
                     <p class="response" id="2.response"></p>
                 </section>
            </div>
        </div>
    </body>
</html>
